{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5efa530f7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/section.css' %}">
    <link rel="stylesheet" href="{% static 'salons/css/salon_detail.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FullCalendar и Timepicker.js в base.html -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <title> Reservon </title>
  </head>
  <body>
    <header>
      {% include "main/header.html" %}
    </header>

    {% if request.path == "/salons/" %}
      {% include "main/section.html" %}
    {% endif %}

    <main>
      {% block content %} {% endblock %}
    </main>

    <footer>
      {% include "main/footer.html" %}
    </footer>

    <script src="{% static 'main/js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{% static 'salons/js/flatpickr.js' %}"></script>
    <script src="{% static 'salons/js/appointment_calculate.js' %}"></script>
  </body>
</html>
