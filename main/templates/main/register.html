<!-- main/register.html -->

{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h2>{% trans "Registration" %}</h2>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Register" %}</button>
</form>
{% endblock %}
