<!-- main/login_password.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Вход</h2>

<!-- Отображение сообщений -->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<p>Введите пароль для номера {{ phone_number }}</p>
<form method="post">
    {% csrf_token %}
    <p>
        <label for="id_password">Пароль:</label>
        <input type="password" name="password" id="id_password" required>
    </p>
    <button type="submit">Войти</button>
</form>

<a href="{% url 'forgot_password' %}?phone_number={{ phone_number }}">Забыли пароль?</a>
{% endblock %}
