{% load static %}
{% load salon_extras %}
{% load i18n %}


<link rel="stylesheet" href="{% static 'main/css/search.css' %}">

<div class="search-container">
  <form method="GET" action="{% url 'salons:salons_main' %}" id="search-form">
    <input
      type="text"
      name="q"
      value="{{ q|default:'' }}"
      placeholder="{% trans 'Search...' %}"
      id="search-input"
    >
    {% get_available_categories as categories %}
    <select name="category" id="category-select">
      <option value="">{% trans "Categories▾" %}</option>
      {% for category in categories %}
        <option
          value="{{ category }}"
          {% if request.GET.category == category %}selected{% endif %}
        >
          {{ category }}
        </option>
      {% endfor %}
    </select>
    {% get_available_cities as cities %}
    <select name="city" id="city-select">
      <option value="">{% trans "Cities▾" %}</option>
      {% for city in cities %}
        <option
          value="{{ city }}"
          {% if request.GET.city == city %}selected{% endif %}
        >
          {{ city }}
        </option>
      {% endfor %}
    </select>
    <button type="submit" class="search-button" id="search-btn">
      {% trans "Search" %}
    </button>
  </form>  
</div>
