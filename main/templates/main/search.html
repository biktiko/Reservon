{% load static %}
{% load salon_extras %}

<link rel="stylesheet" href="{% static 'main/css/search.css' %}">

<div class="search-container">
  <form method="GET" action="{% url 'salons:salons_main' %}" id="search-form">
    <!-- Первый ряд: фильтр, строка поиска и inline-кнопка (ПК) -->
    <div class="row row-1">
      <input type="text" name="q" placeholder="Search..." value="{{ q|default:'' }}" id="search-input">
      <div class="filter-wrapper">
        {% get_available_cities as cities %}
        <select name="city" id="city-select">
          <option value="">Города▾</option>
          {% for city in cities %}
            <option value="{{ city }}" {% if request.GET.city == city %}selected{% endif %}>
              {{ city }}
            </option>
          {% endfor %}
        </select>
      </div>
      <button class="search-button" type="submit" id="search-btn-inline">Поиск</button>
    </div>
    <!-- Второй ряд: кнопка поиска на всю ширину (показывается только на мобильных) -->
    <div class="row row-2">
      <button class="search-button full" type="submit" id="search-btn-full">Поиск</button>
    </div>
  </form>
</div>

<script src="{% static 'main/js/search.js' %}"></script>
