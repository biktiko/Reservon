<!-- authentication/templates/authentication/enter_password.html -->
{% load static %}
{% load i18n %}

<link rel="stylesheet" href="{% static 'authentication/css/modal.css' %}">

<h2>{% trans "Enter Password" %}</h2>
<form id="enter-password-form">
    <input type="hidden" id="id_phone_number" value="{{ phone_number }}">
    
    <div class="form-group">
        <label for="id_password">{% trans "Password:" %}</label>
        <input type="password" name="password" id="id_password" required>
    </div>
    
    <button type="button" id="submit-enter-password-btn">
        {% if from_booking %}
            {% trans "Log in and Book" %}
        {% else %}
            {% trans "Log in" %}
        {% endif %}
    </button>
    
    <div class="forgot-password">
        <a href="#" id="forgot-password-link">{% trans "Forgot password?" %}</a>
    </div>
</form>
<div id="enter-password-response"></div>
