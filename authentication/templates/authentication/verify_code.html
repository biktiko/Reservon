<!-- verify_code.html -->
{% load static %}
{% load i18n %}

<link rel="stylesheet" href="{% static 'authentication/css/modal.css' %}">

<h2>{% trans "Enter Verification Code" %}</h2>

<form id="verify-code-form">
    <input type="hidden" id="id_phone_number" value="{{ phone_number }}">

    <!-- Поле для iOS -->
    <div id="single-code-wrapper" style="display: none;">
        <input
            type="text"
            id="single-code-input"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="4"
            autocomplete="one-time-code"
            placeholder="{% trans 'Code from SMS' %}"
        />
    </div>

    <!-- Поля для Android / Desktop -->
    <div class="code-inputs" id="four-code-wrapper" style="display: none;">
        <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="1"
            class="code-input"
            id="code-1"
        />
        <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="1"
            class="code-input"
            id="code-2"
        />
        <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="1"
            class="code-input"
            id="code-3"
        />
        <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="1"
            class="code-input"
            id="code-4"
        />
    </div>

    <button type="button" id="submit-verify-btn" onclick="submitVerifyCode()">{% trans "Confirm" %}</button>
</form>

<div id="verify-response"></div>

<p>{% trans "Didn't receive the code?" %} <button type="button" id="resend-code-btn">{% trans "Resend" %}</button></p>
