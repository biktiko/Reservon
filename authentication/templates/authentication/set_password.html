<!-- authentication/templates/authentication/verify_code.html -->
{% load static %}
{% load socialaccount %}
<link rel="stylesheet" href="{% static 'authentication/css/modal.css' %}">
<link rel="stylesheet" href="{% static 'authentication/css/google.css' %}">

<h2>Регистрация</h2>
<form id="set-password-form">
    <input type="hidden" id="id_phone_number" value="{{ phone_number }}">
    <p>
        <label for="id_first_name">Имя:</label>
        <input type="text" name="first_name" id="id_first_name" placeholder="Введите ваше имя" required>
    </p>
    <p>
        <label for="id_password">Пароль:</label>
        <input type="password" name="password" id="id_password" placeholder="Введите пароль" required>
    </p>
    <p>
        <label for="id_password_confirm">Повторите пароль:</label>
        <input type="password" name="password_confirm" id="id_password_confirm" placeholder="Повторите пароль" required>
    </p>

    <button type="button" id="submit-set-password-btn">
        {% if from_booking %}
            Завершить регистрацию и забронировать
        {% else %}
            Завершить регистрацию
        {% endif %}
    </button>
</form>

<hr>

{% if not google_only %}
    <a href="{% provider_login_url 'google' process='login' %}" class="google-login-button" aria-label="Войти через Google">
        <!-- Встроенный SVG логотипа Google -->
        <svg class="google-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3">
            <path fill="#4285F4" d="M533.5 278.4c0-18.7-1.5-37-4.4-54.3H272v102.9h146.8c-6.3 34.3-25 63.4-53.3 82.7v68.7h86.1c50.4-46.5 79.4-115 79.4-198.1z"/>
            <path fill="#34A853" d="M272 544.3c72.5 0 133.3-23.9 177.7-65.1l-86.1-68.7c-24 16.1-54.6 25.5-91.6 25.5-70.3 0-129.8-47.5-151.1-111.4H34.5v69.8C78.8 490.8 167.6 544.3 272 544.3z"/>
            <path fill="#FBBC05" d="M120.9 325.1c-10.3-30.6-10.3-63.8 0-94.4v-69.8H34.5c-36.4 72.5-36.4 159.6 0 232.1l86.4-69z"/>
            <path fill="#EA4335" d="M272 107.7c38.7 0 73.4 13.3 101.1 39.4l75.4-75.4C400.6 24 337.3 0 272 0 167.6 0 78.8 53.5 34.5 137.1l86.4 69c21.3-63.9 80.8-111.4 151.1-111.4z"/>
        </svg>
        <span>Войти через Google</span>
    </a>
{% endif %}
